name: c8y-command-plugin
arch: all
platform: linux
version: ${SEMVER}
section: misc
priority: optional
maintainer: thin-edge.io <reuben.miller@cumulocity.com>
description: thin-edge.io Shell/Command operation plugin
vendor: thin-edge.io
homepage: https://github.com/reubenmiller/c8y-command-plugin
license: MIT
apk:
  # Use noarch instead of "all"
  arch: noarch
contents:
  - src: ./src/c8y-command-plugin/c8y_Command
    dst: /etc/tedge/operations/c8y/c8y_Command
    file_info:
      mode: 0644
      owner: tedge
      group: tedge

  - src: ./src/c8y-command-plugin/c8y-command
    dst: /usr/bin/c8y-command
    file_info:
      mode: 0755
      owner: tedge
      group: tedge

  - src: ./src/env
    dst: /etc/c8y-command-plugin/env
    type: config|noreplace
    file_info:
      mode: 0644
      owner: tedge
      group: tedge
